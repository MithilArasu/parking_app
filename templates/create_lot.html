{% extends "base.html" %}
{% block content %}
<h2>Create Parking Lot</h2>
<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="prime_location_name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Price (per hour)</label>
        <input type="number" name="price" class="form-control" required min="1" step="0.1">
    </div>
    <div class="mb-3">
        <label>Address</label>
        <input type="text" name="address" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Pin Code</label>
        <input type="text" name="pin_code" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Maximum Spots</label>
        <input type="number" name="maximum_number_of_spots" class="form-control" required min="1">
    </div>
    <button class="btn btn-success">Create</button>
</form>
{% endblock %}
